<div class="form-div m-3">
    <div class="form">
        <div class="m-3 text-center">
            <h1>Login</h1>
        </div>
        <div class="m-3">
            <p class="form-label" id="emailLabel"> Email address </label>
            <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="m-3">
            <p class="form-label" id="passwordLabel"> Password</label>
            <input type="password" class="form-control" id="inputPassword" />
        </div>
        <div class="m-3 text-center">
            <button class="btn btn-secondary loginButton" id="loginButton">
                Login
            </button>
        </div>
        <div class="m-3 text-center">
            <p>
                Don't have an accout?
                <a
                    id="signUpButton"
                    class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover linkHover"
                    >Sign up</a
                >
            </p>
        </div>
    </div>
</div>
