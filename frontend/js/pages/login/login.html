<div class="form-div">
    <div class="form">
        <div class="m-3 text-center">
            <h1>Login</h1>
        </div>
        <div class="form-floating m-3">
            <input
                type="text"
                class="form-control"
                id="usernameInput"
                placeholder=" "
            />
            <label for="usernameInput">Username</label>
        </div>
        <div class="form-floating m-3">
            <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder=" "
            />
            <label for="passwordInput">Password</label>
        </div>
        <div class="m-3 text-center">
            <button class="btn btn-secondary loginButton" id="loginButton">
                Login
            </button>
        </div>
        <div class="m-3 text-center">
            <p>
                Don't have an accout?
                <a
                    id="signUpButton"
                    class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover linkHover"
                    >Sign up</a
                >
            </p>
        </div>
    </div>
</div>
