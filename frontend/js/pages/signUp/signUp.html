<form id="signupForm" class="form-div m-3">
    <div class="form">
        <div class="m-3 text-center">
            <h1>Sign up</h1>
        </div>
        <div class="m-3">
            <label class="form-label" id="usernameLabel"> Username </label>
            <input type="username" class="form-control" id="inputUsername" autocomplete="username" required>
        </div>
        <div class="m-3">
            <label class="form-label" id="emailLabel"> Email address </label>
            <input type="email" class="form-control" id="inputEmail" autocomplete="email" required>
        </div>
        <div class="m-3">
            <label class="form-label" id="passwordLabel"> Password</label>
            <input type="password" class="form-control" id="inputPassword" autocomplete="new-password" required>
        </div>
        <div class="m-3">
            <label class="form-label" id="passwordLabel">
                Confirm Password</label
            >
            <input
                type="password"
                class="form-control"
                id="inputPasswordConfirm"
                autocomplete="new-password"
                required
            />
        </div>
        <div class="m-3 text-center">
            <button class="btn btn-secondary signupButton" id="signUpButton">
                Sign up
            </button>
        </div>
        <p id="errorMessage" class="alert alert-danger d-none"></p>
    </div>
</form>
