<form id="signupForm" class="form-div m-3">
    <div class="form">
        <div class="m-3 text-center">
            <h1>Sign up</h1>
        </div>
        <div class="form-floating m-3">
            <input type="text" class="form-control" id="inputUsername" placeholder=" " autocomplete="username" required>
            <label class="form-label" for="inputUsername"> Username </label>
        </div>
        <div class="form-floating m-3">
            <input type="text" class="form-control" placeholder=" " id="inputEmail" autocomplete="email" required>
            <label class="form-label" for="inputEmail"> Email address </label>
        </div>
        <div class="form-floating m-3">
            <input type="text" class="form-control" placeholder=" " id="inputPassword" autocomplete="new-password" required>
            <label class="form-label" for="inputPassword"> Password</label>
        </div>
        <div class="form-floating m-3">
            <input
                type="text"
                class="form-control"
                id="inputPasswordConfirm"
                placeholder=" "
                autocomplete="new-password"
                required
            />
            <label class="form-label" for="inputPasswordConfirm">
                Confirm Password</label
            >
        </div>
        <div class="m-3 text-center">
            <button class="btn btn-secondary signupButton" id="signUpButton">
                Sign up
            </button>
        </div>
        <p id="errorMessage" class="alert alert-danger d-none"></p>
    </div>
</form>
