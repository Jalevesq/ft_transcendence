<div class="form-div m-3">
    <div class="form">
        <div class="m-3 text-center">
            <h1>Sign up</h1>
        </div>
        <div class="m-3">
            <label class="form-label" id="usernameLabel"> Username </label>
            <input type="email" class="form-control" id="inputUsername" />
        </div>
        <div class="m-3">
            <label class="form-label" id="emailLabel"> Email address </label>
            <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="m-3">
            <label class="form-label" id="emailLabel">
                Confirm Email address
            </label>
            <input type="email" class="form-control" id="inputEmailConfirm" />
        </div>
        <div class="m-3">
            <label class="form-label" id="passwordLabel"> Password</label>
            <input type="password" class="form-control" id="inputPassword" />
        </div>
        <div class="m-3">
            <label class="form-label" id="passwordLabel">
                Confirm Password</label
            >
            <input
                type="password"
                class="form-control"
                id="inputPasswordConfirm"
            />
        </div>
        <div class="m-3">
            <label class="form-label" id="avatarLabel"> Avatar</label>
            <input type="file" class="form-control" id="inputAvatar" />
        </div>
        <div class="m-3 text-center">
            <button class="btn btn-secondary" id="signUpButton">Sign up</button>
        </div>
        <p id="errorMessage" class="alert alert-danger d-none"></p>
    </div>
</div>
