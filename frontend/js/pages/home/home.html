<div class="container-fluid">
    <div class="row vh-100">
        <div
            class="text-center userList col-md-4 col-lg-4 col-xl-3 col-xxl-3"
            id="left-column"
        >
            <div class="row">
                <div class="col p-0">
                    <button
                        type="button"
                        id="everyoneBtn"
                        class="active btn btn-light btn-block w-100 rounded-0 border"
                    >
                        Everyone
                    </button>
                </div>
                <div class="col p-0">
                    <button
                        type="button"
                        id="friendsBtn"
                        class="btn btn-light btn-block w-100 rounded-0 border"
                    >
                        Friends
                    </button>
                </div>
            </div>
            <div class="row row-center" id="userDisplayEveryone"></div>
        </div>
        <div
            class="col-sm-12 col-md-8 col-lg-8 col-xl-9 col-xxl-9"
            id="right-column"
        >
            <div id="rightPart" class="row m-3 rightPartCol">
                <div class="col-12 col-md-3 col-xl-3 text-center">
                    <h1 class="m-3 text-center">Find game</h1>
                    <button id="findGame" class="btn btn-secondary">
                        Find game
                    </button>
                </div>
                <div id="userCol" class="col-12 col-md-9 col-xl-9">
                    <div class="rightCol text-center">
                        <div class="upperRow">
                            <div
                                id="own-user-card"
                                class="user-card bg-dark text-light p-3"
                            ></div>
                        </div>
                        <div class="lowerRow">
                            <h1 class="m-3 text-center">Match history</h1>
                            <div id="matchHistory"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
