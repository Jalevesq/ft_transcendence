<div class="container-fluid">
  <div class="row vh-100" >
    <!-- Left Section (1/3) -->
    <div class="col-md-2 text-center" id="left-column" style="background-color: black; opacity: 85%;">
      <div class="row">
        <div class="col p-0">
            <button type="button" id="everyoneBtn" class="active btn btn-light btn-block w-100 rounded-0 border">Everyone</button>
        </div>
        <div class="col p-0">
            <button type="button" id="friendsBtn" class="btn btn-light btn-block w-100 rounded-0 border">Friends</button>
        </div>
      </div>
      <div class="row row-center" id="userDisplayEveryone"></div>
    </div>

    <!-- Right Section (2/3) -->
    <div class="col-md-10 position-relative" id="right-column">
      <!-- Background image -->
      <div class="background-image" style="background-image: url('https://png.pngtree.com/png-clipart/20190904/ourmid/pngtree-80-3d-text-png-image_18456.jpg');">
        <!-- Component ? -->
        <!-- User card at top right -->
        <div id="own-user-card" class="user-card position-absolute bg-dark text-light top-0 end-0 p-3">
          <!-- Top part with round profile picture -->
          <div class="d-flex align-items-center mb-3">
            <img src="https://png.pngtree.com/png-clipart/20190904/ourmid/pngtree-80-3d-text-png-image_18456.jpg" alt="User Image" class="rounded-circle" width="50" height="50">
            <div class="ms-3">
              <h5>User Name</h5>
            </div>
          </div>
        
          <!-- Stats section -->
          <div class="text-center">
            <!-- Wins -->
            <div class="d-flex justify-content-between align-items-center">
              <h6>Wins</h6>
              <p>10</p>
            </div>
        
            <!-- Losses -->
            <div class="d-flex justify-content-between align-items-center">
              <h6>Losses</h6>
              <p>5</p>
            </div>
        
            <!-- Games Played -->
            <div class="d-flex justify-content-between align-items-center">
              <h6>Games Played</h6>
              <p>15</p>
            </div>
          </div>
        
          <!-- Settings button -->
          <div class="text-center mt-3">
            <button class="btn btn-light btn-sm">
              <i class="fa fa-gear me-1"></i> <!-- Adjust the icon as needed -->
              Settings
            </button>
          </div>
        </div>
        

        <!-- Other content in the right section goes here -->
        <button id="button-toggle">Toggle Left Column</button>
      </div>
    </div>
  </div>
</div>
