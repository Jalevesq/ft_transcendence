<div class="container-fluid">
    <div class="row vh-100">
        <!-- Left Section (1/3) -->
        <div
            class="col-md-4 col-lg-3 col-xl-3 col-xxl-2 text-center"
            id="left-column"
            style="background-color: black; opacity: 85%"
        >
            <div class="row">
                <div class="col p-0">
                    <button
                        type="button"
                        id="everyoneBtn"
                        class="active btn btn-light btn-block w-100 rounded-0 border"
                    >
                        Everyone
                    </button>
                </div>
                <div class="col p-0">
                    <button
                        type="button"
                        id="friendsBtn"
                        class="btn btn-light btn-block w-100 rounded-0 border"
                    >
                        Friends
                    </button>
                </div>
            </div>
            <div class="row row-center" id="userDisplayEveryone"></div>
        </div>

        <!-- Right Section (2/3) -->
        <div
            class="col-md-8 col-lg-9 col-xl-9 col-xxl-10 position-relative m-0 p-0"
            id="right-column"
        >
            <!-- Background image -->
            <div
                class="background-image"
                style="
                    background-image: url('https://png.pngtree.com/png-clipart/20190904/ourmid/pngtree-80-3d-text-png-image_18456.jpg');
                "
            >
                <!-- Component ? -->
                <!-- User card at top right -->
                <div
                    id="own-user-card"
                    class="user-card position-absolute bg-dark text-light top-0 end-0 p-3"
                >
                </div>
                <!-- Middle button in the right section -->
                <div
                    class="d-flex flex-column justify-content-center align-items-center h-100"
                >
                    <button
                        type="button"
                        id="middleBtnRight"
                        class="btn btn-primary btn-lg"
                    >
                        Play
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div
        class="modal"
        id="playModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="playModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="playModalLabel">
                        Game Choice
                    </h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Bootstrap grid for centering and spacing buttons -->
                    <div class="row justify-content-center">
                        <div class="col-6 col-md-4">
                            <button
                                type="button"
                                class="btn btn-primary game-btn"
                                data-category="1v1Normal"
                            >
                                1v1 Normal
                            </button>
                        </div>
                        <div class="col-6 col-md-4">
                            <button
                                type="button"
                                class="btn btn-primary game-btn"
                                data-category="1v1Modded"
                            >
                                1v1 Modded
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
