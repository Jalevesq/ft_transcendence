<div class="m-0 p-0">
    <!-- Top part with round profile picture -->
    <div class="d-flex align-items-center mb-3">
        <img
            src="https://png.pngtree.com/png-clipart/20190904/ourmid/pngtree-80-3d-text-png-image_18456.jpg"
            alt="User Image"
            class="rounded-circle"
            id="avatar-img"
            width="50"
            height="50"
        />
        <div id="nickname" class="ms-3">
            <h5>nickname</h5>
        </div>
    </div>

    <!-- Stats section -->
    <div class="text-center">
        <!-- Wins -->
        <div
            class="d-flex justify-content-between align-items-center"
        >
            <h6>Wins</h6>
            <p id="wins">0</p>
        </div>

        <!-- Losses -->
        <div
            class="d-flex justify-content-between align-items-center"
        >
            <h6>Losses</h6>
            <p id="losses">0</p>
        </div>

        <!-- Games Played -->
        <div
            class="d-flex justify-content-between align-items-center"
        >
            <h6>Games Played</h6>
            <p id="game-played">0</p>
        </div>
    </div>

    <!-- Settings button -->
    <div class="text-center mt-3">
        <button class="btn btn-light btn-sm">
            <i class="fa fa-gear me-1"></i>
            <!-- Adjust the icon as needed -->
            Settings
        </button>
    </div>
</div>
