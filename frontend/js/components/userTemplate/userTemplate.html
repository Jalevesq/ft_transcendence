<div class="row m-0 p-0 justify-content-center">
  <div class="col-md-12"> <!-- Adjust the width as needed -->
      <div class="card">
          <div class="card-body d-flex align-items-center justify-content-between p-1">
              <!-- Left side: Image in a circle -->
              <div class="col-auto">
                  <img id="user-avatar" src="" alt="User Image" class="rounded-circle" width="50" height="50">
              </div>
              <!-- Right side: User name and buttons -->
              <div class="col text-center">
                  <h5 id="user-name" class="card-title"></h5>
                  <p id="user-status"></p>
              </div>
              <div class="d-flex flex-column align-items-end">
                <div class="d-flex">
                    <button class="btn"><i class="fa fa-gamepad" style="font-size: 1.5em;"></i></button>
                    <button class="btn"><i class="fa fa-address-card-o" style="font-size: 1.5em;"></i></button>
                </div>
            </div>            
          </div>
      </div>
  </div>
</div>
